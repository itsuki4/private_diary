% extends 'diary/base.html'%}
{% load static%}

{% block title %}日記削除|private Diary{% endblock %}

{%block active_diary_list%}active{%endlock%}

{% block contents %}

        <div class="row">
            <div class = "my-div-style">
            <from method="POST" enctype='multipart/form-date'>
                {% csrf_token %}
                <p>本当に削除しますか？</p>

                <a class="bth bth-primary mt-5 mt-2"href="{%url'diary:diary_detail'object.pk%}">キャンセル</a>
                </from>
            </div>
        </div>
    </div>
    {%endlock%}
